<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <h1>HTML forms</h1>
        <h2>Form 1</h2>
        <form id="form1" method="GET" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Hello from form 1">
            <input type="text" name="text" required>
            <button type="submit">Send Form 1</button>
        </form>

        <h2>Form 2</h2>
  
        <form id="form2" method="post" action="http://localhost:3000/">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea rows="15" cols="35" name="message"></textarea>
            <button type="submit">Send Form 2</button>
        </form>
    </body>
</html>
